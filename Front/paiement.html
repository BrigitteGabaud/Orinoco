<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/fc076ccdef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Orinoco - Paiement</title>
  </head>
  <!---Body-->
  <body>
    <div id="main">
      <!---Navbar-->
      <div class="bg-dark">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-md navbar-dark">
              <img
                src="../images/logo.png"
                width="30"
                height="30"
                alt="Logo Orinoco"
              />
              <a class="navbar-brand" href="index.html">Orinoco</a>

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nos collections</a>
                  </li>
                </ul>
              </div>
              <form class="form-inline">
                <a class="btn btn-light btn-sm" href="shopping_cart.html">
                  <i class="fa fa-shopping-cart"> Panier</i>
                  <span class="badge badge-light"></span>
                </a>
              </form>
            </nav>
          </div>
        </div>
      </div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">Paiement</li>
        </ol>
      </nav>
      <!--Formulaire-->
      <div id="form" class="container">
        <form id="paiement">
          <fieldset>
            <legend>Votre identité</legend>
            <ol>
              <li>
                <label for="nom">Nom</label>
                <input
                  id="nom"
                  name="nom"
                  type="text"
                  placeholder="Nom"
                  required
                  autofocus
                />
              </li>
              <li>
                <label for="prénom">Prénom</label>
                <input
                  id="prénom"
                  name="prénom"
                  type="text"
                  placeholder="Prénom"
                  required
                />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="exemple@domaine.com"
                  required
                />
              </li>
            </ol>
          </fieldset>
          <fieldset>
            <legend>Adresse de livraison</legend>
            <ol>
              <li>
                <label for="adresse">Adresse</label>
                <textarea
                  id="adresse"
                  name="adresse"
                  rows="5"
                  required
                ></textarea>
              </li>
              <li>
                <label for="codepostal">Code postal</label>
                <input id="codepostal" name="codepostal" type="text" required />
              </li>
              <li>
                <label for="pays">Pays</label>
                <input id="pays" name="pays" type="text" required />
              </li>
            </ol>
          </fieldset>
          <fieldset>
            <legend>Informations CB</legend>
            <ol>
              <li>
                <fieldset>
                  <legend>Type de carte bancaire</legend>
                  <ol>
                    <li>
                      <input id="visa" name="type_de_carte" type="radio" />
                      <label for="visa">VISA</label>
                      <i class="fab fa-cc-visa"></i>
                    </li>
                    <li>
                      <input
                        id="mastercard"
                        name="type_de_carte"
                        type="radio"
                      />
                      <label for="mastercard">Mastercard</label>
                      <i class="fab fa-cc-mastercard"></i>
                    </li>
                  </ol>
                </fieldset>
              </li>
              <li>
                <label for="nom_porteur">Nom du porteur</label>
                <input
                  id="nom_porteur"
                  name="nom_porteur"
                  type="text"
                  placeholder="Identique à la carte"
                  required
                />
              </li>
              <li>
                <label for="numero_de_carte">N° de carte</label>
                <input
                  id="numero_de_carte"
                  name="numero_de_carte"
                  type="number"
                  required
                />
              </li>
              <li>
                <label for="securite">Code sécurité</label>
                <input id="securite" name="securite" type="number" required />
              </li>
            </ol>
          </fieldset>
          <fieldset>
            <button type="submit" id="validation-button" class="btn btn-block">
              Validation
            </button>
          </fieldset>
        </form>
      </div>
      <!--- Footer-->
      <footer>
        <div id="footer" class="container-fluid position-bottom">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item text"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a href="#">Conditions d'utilisation</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
