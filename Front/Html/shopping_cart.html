<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>Orinoco</title>
  </head>
  <!---Body-->
  <body>
    <div id="main">
      <!---Navbar-->
      <div class="bg-dark">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-md navbar-dark">
              <img id="logoImg"
                src="../../images/logo.png"
                width="30"
                height="30"
                alt="Logo Orinoco"
              />
              <a class="navbar-brand" href="index.html">Orinoco</a>

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
              ><span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Connexion</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">Panier</li>
        </ol>
      </nav>
      <!--- Tableau Panier-->
      <div class="container">
        <h2 id="shopping_cart_title" class="text-center">
          Récapitulatif de mon panier
        </h2>
        <div id="shop-tab">
          <div id="tab" class="col-12">
            <table>
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Produit</th>
                  <th scope="col">Couleur</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Disponibilité</th>
                  <th scope="col">Prix</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot> 
                <tr>
              
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="sm-center"><strong>Sous-total:</strong></td>
                  <td class="sm-center"> €</td>
                </tr>
                <tr>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="sm-center"><strong>Frais de port:</strong></td>
                  <td class="sm-center">Offerts</td>
                </tr>
                <tr>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td class="empty"></td>
                  <td><strong>Total:</strong></td>
                  <td class="sm-center"><strong> €</strong></td>
                </tr>
              </tfoot> 
            </table>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-md-6">
                <a href="index.html" class="btn btn-light btn-block"
                  >Continuer mes achats</a
                >
              </div>
              <div class="col-md-6">
                <a
                  href="paiement.html"
                  id="validation-btn"
                  class="btn btn-block text-uppercase"
                  >Valider ma commande</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--- Footer-->
      <footer>
        <div id="footer" class="container-fluid position-bottom">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a href="#">Conditions d'utilisation</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src ="../JS/library.js"></script>
    <script src="../JS/shopping_cart.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
